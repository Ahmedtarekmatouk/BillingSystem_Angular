<div class="w-100 h-100 p-5" style=" background-color: #eeeff1;">
  <div class="d-flex justify-content-between align-items-center">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <ng-container>
      <button class="btn px-4 py-2 me-2 BlueBackground text-white" routerLink="/home/addemployee"> Add </button>
    </ng-container>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row,let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumbe">
        <th mat-header-cell *matHeaderCellDef> phone Number </th>
        <td mat-cell *matCellDef="let row"> {{row.phoneNumbe}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn " (click)="Edite(row.id)">
            <span class="material-symbols-outlined">
              edit
            </span>
          </button>

          <button class="btn" (click)="deleteEmployee(row.id)">
            <span class="material-symbols-outlined  text-danger">
              delete
            </span>

          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select Num of Records" showFirstLastButtons></mat-paginator>
  </div>
</div>
