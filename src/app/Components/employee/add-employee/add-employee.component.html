  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="row align-items-center mb-3">
    <div class="col-2">
      <label for="employeeName"><strong>Employee Name</strong><span class="sign">*</span></label>
    </div>
    <div class="col-8">
      <input id="employeeName" type="text" formControlName="employeeName" class="form-control">
      <div *ngIf="f['employeeName'].invalid && f['employeeName'].touched">
        <small *ngIf="f['employeeName'].errors?.['required']" class="error-message">
          Employee Name is required.
        </small>
      </div>
    </div>
  </div>
  
    <div class="row align-items-center mb-3">
      <div class="col-2">
      <label for="password"><strong>Password</strong><span class="sign">*</span></label>
      </div>
      <div class="col-8">
      <input id="password" type="password" formControlName="password" class="form-control">
      <div *ngIf="f['password'].invalid && f['password'].touched">
        <small *ngIf="f['password'].errors?.['required']" class="error-message">
          Password is required.
        </small>
        <small *ngIf="f['password'].errors?.['minlength']" class="error-message">
          Password must be at least 6 characters long.
        </small>
      </div>
    </div>
    </div>
  
    <div class="row align-items-center mb-3">
      <div class="col-2">
      <label for="phoneNumber"><strong>Phone Number</strong></label>
      </div>
      <div class="col-8">
      <input id="phoneNumber" type="text" formControlName="phoneNumber" class="form-control">
      </div>
    </div>
  </form>

</app-form-container>
