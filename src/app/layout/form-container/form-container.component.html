<div class="row h-100">
<div class="parent">
    <div class="container">
        <div class="pt-1 ">
            <h4><i class="bi bi-plus-circle"></i> {{ title }} </h4>
            <span class="cancel mb-2 me-3 BlueColor" (click)="goBack()">{{ backButtonText }}</span>
            <div class="clear"></div>
            <hr>
        </div>

        <ng-content></ng-content>

        <div class="d-flex justify-content-end p-4">
            <button class="btn btn-danger me-2" (click)="onCancel()">{{ cancelButtonText }}</button>
            <button type="submit" class="btn btn-primary me-2 BlueBackground" (click)="onSave()">{{ saveButtonText }}</button>
        </div>
    </div>
</div>
</div>
